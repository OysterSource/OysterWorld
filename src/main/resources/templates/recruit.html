<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>


<div layout:decorator="layout">
	<th:block layout:fragment="layout-content">
		<link rel="stylesheet" th:href="@{/css/recruit.css}">

		<div class="gtco-section gtco-services">
			<div class="gtco-container main">
				<div class="row gtco-heading">
					<div class="col-xs-12 text-left">
						<h2>採用情報</h2>
						<img src="images/recruitImg.jpg" alt="" class="recruit-img">
						<div class="col-xs-12 col-sm-12 col-md-6 box-position1">
							<div class="wrap">
								<div class="jumbotron frame1">
									<div class="display-edit">
										<h1 class="display-4">未経験からプロのエンジニアへ</h1>
									</div>
									<hr class="my-4">
									<p>未経験から安心して成長</p>
									<p>生涯活躍できるエンジニアへ</p>
									<div class="inexperienced-display">
										<a th:href="@{/inexperienced}"><button class="button-one">
												<span>未経験者採用情報</span>
											</button></a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-6 box-position2">
							<div class="jumbotron frame2">
								<div class="display-edit">
									<h1>好きなことを仕事に</h1>
									<hr class="my-4">
									<p>ゲーム開発・金融系システム開発</p>
									<p>新しい挑戦もできる</p>
									<div class="experienced-display">
										<a th:href="@{/experienced}">
											<button class="button-two">
												<span>経験者採用情報</span>
											</button>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</div>


</body>
</html>
