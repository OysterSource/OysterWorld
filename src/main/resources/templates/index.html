<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="main">


<div layout:decorator="layout">
	<th:block layout:fragment="layout-content">

			<div class="gtco-container-index main_top">
				<div class="relative">
					<img src="images/top.jpg" alt="top" class="top_pic">
				
					<div>
					<div>
						<p class="english-top color_11 title-absolute">
							Welcome to Oyster World!
						</p>
			
						<p class="subtitle-absolute1">
							"あなたに寄り添い、想いをカタチにする"<br>
							システム、コンテンツ開発会社<br>
							オイスターワールド株式会社
						</p>
						<p class="subtitle-absolute2">
							私たちはIT系スペシャリストプログラマと銀行系上流SEが<br>
							タッグを組んで2018年4月に設立した株式会社です。<br>
							あなたのシステムコンテンツ開発をお手伝いします。<br>
							どうぞお気軽にご相談ください。
						</p>
						<div class="gtco-testimonials btn1 btn-absolute">
							<a th:href="@{/about}"><div class="btn-position"><span>牡蠣の世界？</span><img src="images/btn.png" alt=""></div></a>
						</div>
						<div class="gtco-testimonials btn2 btn-absolute">
							<a th:href="@{/services}"><div class="btn-position"><span>サービス案内</span><img src="images/btn.png" alt=""></div></a>
						</div>
						<img src="images/cover.png" alt="cover" class="cover-absolute">
						<img src="images/oysterworld_icon.png" alt="oysterworld_icon" class="oysterworld_icon-absolute">
					</div>
				</div>
			</div>
						
		<!-- main END  -->

	</th:block>
</div>
